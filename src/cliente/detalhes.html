<div class="detalhes-cliente container" ng-controller="detalhesClienteCtrl">
    <a href="#!/clientes">VOLTAR</a>
    <h1 class="detalhes-cliente-title">Detalhes</h1>
    <hr>
    <div class="detalhes-cliente-content">
        <p> <strong>NOME:</strong> {{cliente.NOME | uppercase}}</p>
        <p> <strong>EMAIL:</strong> {{cliente.EMAIL}}</p>
        <p> <strong>TELEFONE:</strong> {{cliente.TELEFONE}}</p>
        <p> <strong>DATA DE NASCIMENTO:</strong> {{cliente.DT_NASCIMENTO | date:'dd/MM/yyyy'}}</p>
        <p> <strong>STATUS:</strong> {{cliente.STATUS}}</p>
    </div>
</div>
